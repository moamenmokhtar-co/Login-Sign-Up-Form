<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-sytle.css">
    <title>System-Login</title>
</head>

<body>

    <main>
        <section id="login" class="login d-center">
            <div class="container rounded-4">
                <div class="login-page ">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="login-image rounded-3">
                                <img class="w-100 rounded-4" src="images/1.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-md-7 d-center rounded-end-2">
                            <div class="right-side flex-grow-1 p-2">
                                <h2 class="display-4 fw-bold my-3">Login Page</h2>
                                <label class=" mt-2" for="mailInputLogin">Email</label>
                                <input class="form-control" type="email" name="email" id="mailInputLogin"
                                    placeholder="Enter Your Email">
                                <label class=" mt-3" for="passInputLogin">Password</label>
                                <input class="form-control" type="password" name="password" id="passInputLogin"
                                    placeholder="Enter Your Password">
                                <a id="loginBtn" type="button" class="btn btn-primary w-50 my-3 ">Login</a>


                                <div id="messageL">

                                </div>


                                <p class="text-center">Don't have an account? <a id="signLink" type="button"
                                        class="text-decoration-none fw-bold">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>










        <section id="sign" class="sign bg-danger d-none ">
            <div class="container rounded-4">
                <div class="sign-page">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="login-image rounded-3">
                                <img class="w-100 rounded-4" src="images/3.png" alt="">
                            </div>
                        </div>
                        <div class="col-md-7 d-center rounded-end-3">
                            <div class="right-side flex-grow-1 p-2 ">
                                <h2 class="display-4 fw-bold my-3">Sign Up Page</h2>
                                <label class=" mt-2" for="nameInputSign">Name</label>
                                <input class="form-control" type="text" name="Name" id="nameInputSign"
                                    placeholder="moamen">
                                <label class=" mt-2" for="mailInputSign">Email</label>
                                <input class="form-control" type="email" name="email" id="mailInputSign"
                                    placeholder="moamen@gmail.com">
                                <label class=" mt-3" for="passInputSign">Password</label>
                                <input class="form-control" type="password" name="password" id="passInputSign"
                                    placeholder="Enter Your Password">
                                <a id="signBtn" type="button" class="btn btn-primary w-50 my-3 ">Sign Up</a>

                                <div id="message">

                                </div>



                                <p class="text-center">Already have an account? <a id="loginLink" type="button"
                                        class="text-decoration-none fw-bold">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>



        <section id="welcome">
            
        </section>


        <footer>
            <p class="text-center py-3 m-0"> &copy; 2024 Designed and developed by <a href="https://www.linkedin.com/in/moamenmokhtar-co/" target="_blank">Moamen Mokhtar</a> </p>
        </footer>


    </main>
















    <script src="js/index.js"></script>
</body>

</html>
